{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input {
  height: 40px;
  margin-top: 10px;
  text-indent: 5px;
}

button {
  margin-top: 10px;
}

i.fa {
  width: 26px;
  height: 40px;
  line-height: 40px;
  text-align: center;
  margin-right: -26px;
  position: relative;
  z-index: 1;
  float: left;
}

i.fa + input {
  padding-left: 26px;
}

</style>
</head>
<body>
<div class="col-lg-7 mx-auto p-3 py-md-3">
  <main>
    <div class="py-3 text-center">
      <h2>E-mail Addresses</h2>
    </div>
  </main>
  <div class="container">
    <p class="lead">The following e-mail addresses are associated with your account:</p>
    <div class="row"> 
        <div class="col-lg-9">
          <p class="col-md-4 mb-3 text-muted">EMAIL</p>
        </div>
        <div class="col-lg-3">
          <p class="text-muted">STATUS</p>
        </div>
     </div> 
    <table class="table">
      <tr>
        <td>
          <div class="row">
            <div class="col-lg-9 form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                lapin.kirill45@gmail.com (Primary)
              </label>
            </div>
            <div class="col-lg-3">Verified
            </div>
           </div>
        </td>
      </tr>
    </table>
  <div class="row ">
    <div class="col-xs-6 col-md-4 text-center"> 
      <button type="button" class="knopka btn-primary">MAKE PRIMARY</button>
    </div>
    <div class="col-xs-6 col-md-4 text-center">
      <button type="button" class="knopka btn-dark">RE-SEND VERIFIKATION</button>
    </div>
    <div class="col-xs-6 col-md-4 text-center">
      <button type="button" class="knopka btn-danger">REMOVE</button>
    </div>
  </div>  
  <div class="conteiner">
    <div class="px-4 pt-3 my-4 text-center ">
      <h4>Add E-mail Address</h4>
    </div>
    <div>
       <form  style="max-width:1000px;margin:auto">
          <label class="form-label" for="email">E-mail</label>
             <div class="input-container">
               <i class="fa bi bi-envelope"></i>
               <input class="input-field form-control" type="text" placeholder="E-mail Address" name="email">
            </div>
           <button type="submit" class="btn btn-secondary" >ADD E-MAIL</button>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>

{% endblock %}
