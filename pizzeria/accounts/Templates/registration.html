<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration</title>
</head>
<body>
    <h1 style="text-align:center">Sign Up</h1>
    <div class="container mt-5 row mx-auto">
    <form class="col-6 mx-auto">
        <div class="bg-primary p-3 mb-3">
            <a href="#" class="fb  text-decoration-none text-white">
                <i class="fa  fa-facebook fa-fw"></i> SIGN UP WITH FACEBOOK
            </a>
        </div>
        <div class="bg-danger p-3 mb-3">
            <a href="#" class="google  text-decoration-none text-white"><i class="fa fa-google fa-fw">
            </i> SIGN UP WITH GOOGLE
          </a>
        </div>         
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter First Name" required>
          </div>
          <div class="form-group">
            <label for="name">Last Name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required>
          </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder=" Enter Password" required>
        </div>
        <div class="form-group">
          <label for="password">Repeat Password:</label>
          <input type="password" class="form-control" id="password-repeat" placeholder=" Repeat Password" required>
        </div>
        <button type="submit" class="btn btn-primary mx-auto">Sign up</button>
      </form>
    </div>
</body>
</html>
